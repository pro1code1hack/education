<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{ form.name.value }}</span><span class="text-black-50">{{ form.email.value }}</span><span> </span></div>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
                <input type="submit" value="Submit">
        </form>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="" value="{{ form.name.value }}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{ form.surname.value }}" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" value="{{ form.gender.value }}"></div>
                    <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control" value="{{ form.age.value }}"></div>
                    <div class="col-md-12"><label class="labels">University</label><input type="text" class="form-control"  value="{{ form.university.value }}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control"  value="{{ form.email.value }}"></div>
                    <div class="col-md-12"><label class="labels">Phone</label><input type="text" class="form-control"  value="{{ form.phone.value }}"></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control"  value="{{ form.city.value }}"></div>
                    <div class="col-md-12"><label class="labels">Previous education</label><input type="text" class="form-control" value="{{ form.previous_education.value }}"></div>
                    <div class="col-md-12"><label class="labels">About</label><input type="text" class="form-control" value="{{ form.about.value }}"></div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
